# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#2575EE"
        color_degraded = "#BBAA10"
        color_bad = "#CC4060"
        interval = 1
}

order += "wireless wlp4s0"
order += "ethernet eth0"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlp4s0 {
        format_up = "   %quality %essid "
        format_down = ""
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = " enp6s0 on "
	format_down = ""
}

battery 0 {
        format = "   %percentage "
}

tztime local {
        format = "   %A %d.%m %H:%M"
}

disk "/" {
        format = "%free"
}

disk "/home" {
	format = "%free"
}

volume master {
                   format = "   %volume "
                   device = "default"
                   mixer = "Master"
                   mixer_idx = 0
}
