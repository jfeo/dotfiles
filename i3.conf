# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4

# Font
set $dfont Iosevka-12:medium
font pango:Iosevka medium 10

# Colors 
set $bg #000000
set $fg #F8F8F2
set $bg_sel #272822
set $fg_sel #F9F9F9
set $warning #E69F66
set $urgent #F92672

# rofi theme
set $rofi_theme Monokai

#colorclass             border  bg      text  indicator
client.focused          $bg_sel $bg_sel $fg   $bg
client.focused_inactive $bg     $bg     $fg   $bg
client.unfocused        $bg     $bg     $fg   $bg

# Windows borders
new_window pixel 2
new_float  pixel 2

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec --no-startup-id alacritty

# kill focused window
bindsym $mod+Shift+q kill

# screenshots
bindsym Print exec scrot -e 'mv $f ~/pics/screenshots && notify-send -i camera-photo "Screenshot taken" "Saved to ~/pics/screenshots/$f"'
bindsym --release $mod+Print exec scrot -s -e 'mv $f ~/pics/screenshots && notify-send -i camera-photo "Screenshot taken" "Saved to ~/pics/screenshots/$f"'

# launchers 
bindsym $mod+d exec --no-startup-id rofi -theme $rofi_theme -show run
bindsym $mod+Tab exec --no-startup-id rofi -theme $rofi_theme -show

bindsym $mod+z exec --no-startup-id rofi_shutdown -theme $rofi_theme 
bindsym $mod+o exec --no-startup-id rofi_fo.sh -theme $rofi_theme
bindsym $mod+i exec --no-startup-id rofi_linkyd.sh -theme $rofi_theme
bindsym XF86Display exec --no-startup-id sh -c 'drandr -theme Monokai && [ -f ~/.fehbg ] && ~/.fehbg'
# reset display (in case it randomly turns off?)
bindsym Shift+XF86Display exec sh -c 'xrandr --output eDP-1 --off && xrandr --output eDP-1 --auto'

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+ae focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+ae move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+a layout stacking
bindsym $mod+t layout tabbed
bindsym $mod+s layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+p focus parent

# workspaces
set $ws1 1
set $ws2 2
set $ws3 3
set $ws4 4
set $ws5 5
set $ws6 6
set $ws7 7
set $ws8 8
set $ws9 9
set $ws0 10

# switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 workspace $ws0

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9
bindsym $mod+Shift+0 move container to workspace $ws0

# multimedia keys, with signal for i3blocks update
bindsym XF86AudioRaiseVolume exec "volctl up"
bindsym XF86AudioLowerVolume exec "volctl down"
bindsym XF86AudioMute exec "volctl mute"

bindsym $mod+c exec "i3-msg 'floating toggle; sticky toggle; resize shrink width 10000px; resize grow width 400px; resize shrink height 10000px; resize grow height 250px;move position 10px 10px;'"


#bindsym XF86Tools exec 
bindsym XF86Search exec "catfish"

#bindsym XF86LaunchA
bindsym XF86Explorer exec "thunar"

# brightness
bindsym XF86MonBrightnessUp exec "brtctl -A 10"
bindsym Shift+XF86MonBrightnessUp exec "brtctl -A 2"
bindsym XF86MonBrightnessDown exec "brtctl -U 10"
bindsym Shift+XF86MonBrightnessDown exec "brtctl -U 2"

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec --no-startup-id "zenity --question --text 'Do you really want to exit i3?' && i3-msg exit"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode
        bindsym j resize shrink height 2 px or 2 ppt
        bindsym k resize grow height 2 px or 2 ppt
        bindsym l resize shrink width 2 px or 2 ppt
        bindsym h resize grow width 2 px or 2 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
        mode dock
        font pango:Iosevka Medium, FontAwesome5Free 12
        status_command i3blocks
        position top 
        tray_output eDP1
        colors {
                statusline $fg
                background $bg
                separator  $bg

                focused_workspace  $bg $bg_sel $fg_sel
                active_workspace   $bg $bg $fg_sel
                inactive_workspace $bg $bg $fg
                urgent_workspace   $bg $bg $urgent
        }
}

#--- Floaters ---#
for_window [window_role="pop-up"] floating enable # browser pop-ups
for_window [title="File Operation Progress"] floating enable
for_window [instance="pacupdate"] floating enable

#--- Autostart ---#
exec --no-startup-id xset -b
exec --no-startup-id picom
exec --no-startup-id sh ~/.fehbg
exec --no-startup-id redshift-gtk &
exec dropbox &
exec --no-startup-id battery_alert &
exec --no-startup-id nm-applet &
